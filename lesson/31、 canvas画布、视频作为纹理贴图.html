<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script type="text/javascript">
        var canvas = document.createElement("canvas");
        canvas.width = 200;
        canvas.height = 100;
        var c = canvas.getContext('2d');
        // 矩形区域填充背景
        c.fillStyle = "#ff00ff";
        c.fillRect(0, 0, 200, 100);
        c.beginPath();
        // 文字
        c.beginPath();
        c.translate(256, 64);
        c.fillStyle = "#000000"; //文本填充颜色
        c.font = "bold 20px 宋体"; //字体样式设置
        c.textBaseline = "middle"; //文本与fillText定义的纵坐标
        c.textAlign = "center"; //文本居中(以fillText定义的横坐标)
        c.fillText("jacksplwxy博客", 0, 0);
        document.body.appendChild(canvas)
    </script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        // canvas画布对象作为CanvasTexture的参数重建一个纹理对象
        // canvas画布可以理解为一张图片
        var texture = new THREE.CanvasTexture(canvas);
        //打印纹理对象的image属性
        // console.log(texture.image);
        //矩形平面
        var geometry = new THREE.BoxGeometry(20, 20, 20);

        var material = new THREE.MeshPhongMaterial({
            map: texture, // 设置纹理贴图
        });
        // 创建一个矩形平面网模型，Canvas画布作为矩形网格模型的纹理贴图
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);






        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0x9966ff);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
            // cube.rotation.z += 0.01;
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
