<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);






        renderer.shadowMapEnabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry = new THREE.BoxGeometry(40, 40, 60);
        var material = new THREE.MeshLambertMaterial({
            color: 0x0000ff
        });
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, 60)
        scene.add(mesh);


        //创建一个平面几何体作为投影面
        var geometry = new THREE.PlaneGeometry(204, 102);
        geometry.attributes.uv = new THREE.BufferAttribute(new Float32Array([
            0, 0, 0,
            0, 0.5, 0,
            0.5, 0, 0,
            0.5, 0.5, 0,
        ]), 3)
        geometry.attributes.uv2 = geometry.attributes.uv;
        var textureLoader = new THREE.TextureLoader();
        // 加载光照贴图
        var textureLight = textureLoader.load('../three.js-dev/examples/models/json/lightmap/lightmap-ao-shadow.png');
        var planeMaterial = new THREE.MeshLambertMaterial({
            color: 0x999999,
            lightMap: textureLight,// 设置光照贴图
            // lightMapIntensity:0.5,//烘培光照的强度. 默认 1.
        });

        var planeMesh = new THREE.Mesh(geometry, planeMaterial); //网格模型对象Mesh
        scene.add(planeMesh);







        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0xffffff);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        render();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
