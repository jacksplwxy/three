<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        var geometry = new THREE.BoxGeometry(100, 100, 100); //创建一个立方体几何对象Geometry
        console.log(geometry);
        console.log('几何体顶点位置数据', geometry.vertices);
        console.log('三角行面数据', geometry.faces);
        var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        console.log(cube)

        //创建一个矩形平面几何体
        var geometry = new THREE.PlaneBufferGeometry(100, 100);
        console.log(geometry);
        console.log('几何体顶点位置数据', geometry.attributes.position);
        console.log('几何体索引数据', geometry.index);






        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0x9966ff);
        scene.add(ambient);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
