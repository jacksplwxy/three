<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        var geometry = new THREE.PlaneGeometry(128, 128); //矩形平面
        /**
         * 创建纹理对象的像素数据
         */
        var width = 32; //纹理宽度
        var height = 32; //纹理高度
        var size = width * height; //像素大小
        var data = new Uint8Array(size * 3); //size*3：像素在缓冲区占用空间
        for (let i = 0; i < size * 3; i += 3) {
            // 随机设置RGB分量的值
            data[i] = 255 * Math.random()
            data[i + 1] = 255 * Math.random()
            data[i + 2] = 255 * Math.random()
        }
        // 创建数据文理对象   RGB格式：THREE.RGBFormat
        var texture = new THREE.DataTexture(data, width, height, THREE.RGBFormat);
        texture.needsUpdate = true; //纹理更新
        //打印纹理对象的image属性
        // console.log(texture.image);

        var material = new THREE.MeshPhongMaterial({
            map: texture, // 设置纹理贴图
            side: THREE.DoubleSide
        }); //材质对象Material
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);


        var geometry = new THREE.PlaneGeometry(128, 128); //矩形平面
        /**
         * 创建纹理对象的像素数据
         */
        var width = 32; //纹理宽度
        var height = 32; //纹理高度
        var size = width * height; //像素大小
        var data = new Uint8Array(size * 4); //size*4：像素在缓冲区占用空间
        for (let i = 0; i < size * 4; i += 4) {
            // 随机设置RGB分量的值
            data[i] = 255 * Math.random()
            data[i + 1] = 255 * Math.random()
            data[i + 2] = 255 * Math.random()
            // 设置透明度分量A
            data[i + 3] = 255 * 0.5
        }
        // 创建数据文理对象   RGBA格式：THREE.RGBAFormat
        var texture = new THREE.DataTexture(data, width, height, THREE.RGBAFormat);
        texture.needsUpdate = true; //纹理更新
        //打印纹理对象的image属性
        console.log(texture.image);

        var material = new THREE.MeshPhongMaterial({
            map: texture, // 设置纹理贴图
            transparent: true,//允许透明设置
            side: THREE.DoubleSide
        });
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0, 0, 50);
        scene.add(mesh);





        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0x9966ff);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
