<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        var geometry = new THREE.BufferGeometry(); //声明一个几何体对象Geometry
        // 三维样条曲线  Catmull-Rom算法
        var curve = new THREE.CatmullRomCurve3([
            new THREE.Vector3(-50, 20, 90),
            new THREE.Vector3(-10, 40, 40),
            new THREE.Vector3(0, 0, 0),
            new THREE.Vector3(60, -60, 0),
            new THREE.Vector3(70, 0, 80)
        ]);
        //getPoints是基类Curve的方法，返回一个vector3对象作为元素组成的数组
        var points = curve.getPoints(100); //分段数100，返回101个顶点
        // setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
        geometry.setFromPoints(points);
        //材质对象
        var material = new THREE.LineBasicMaterial({
            color: 0xff0000
        });
        //线条模型对象
        var line = new THREE.Line(geometry, material);
        scene.
            add(line); //线条对象添加到场景中

        //多个线条组合曲线CurvePath
        var geometry = new THREE.BufferGeometry(); //声明一个几何体对象Geometry
        // 绘制一个U型轮廓
        var R = 80;//圆弧半径
        var arc = new THREE.ArcCurve(0, 0, R, 0, Math.PI, true);
        // 半圆弧的一个端点作为直线的一个端点
        var line1 = new THREE.LineCurve(new THREE.Vector2(R, 200, 0), new THREE.Vector2(R, 0, 0));
        var line2 = new THREE.LineCurve(new THREE.Vector2(-R, 0, 0), new THREE.Vector2(-R, 200, 0));
        // 创建组合曲线对象CurvePath
        var CurvePath = new THREE.CurvePath();
        // 把多个线条插入到CurvePath中
        CurvePath.curves.push(line1, arc, line2);
        //分段数200
        var points = CurvePath.getPoints(200);
        // setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
        geometry.setFromPoints(points);
        //材质对象
        var material = new THREE.LineBasicMaterial({
            color: 0x00ff00
        });
        //线条模型对象
        var line1 = new THREE.Line(geometry, material);
        scene.add(line1); //线条对象添加到场景中




        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0x9966ff);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
