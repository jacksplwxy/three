<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        var geometry = new THREE.SphereGeometry(50, 25, 25); //球体
        // TextureLoader创建一个纹理加载器对象，可以加载图片作为几何体纹理
        var textureLoader = new THREE.TextureLoader();
        // 加载纹理贴图
        var texture = textureLoader.load('../three.js-dev/examples/textures/planets/earth_atmos_2048.jpg');
        // 加载法线贴图
        var textureNormal = textureLoader.load('../three.js-dev/examples/textures/planets/earth_normal_2048.jpg');
        var material = new THREE.MeshPhongMaterial({
            map: texture, // 普通颜色纹理贴图
            normalMap: textureNormal, //法线贴图
            //设置深浅程度，默认值(1,1)。
            normalScale: new THREE.Vector2(5, 5),
        }); //材质对象Material
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);







        var point = new THREE.PointLight(0xffffff);
        point.position.set(400, 200, 300);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0xffffff);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
