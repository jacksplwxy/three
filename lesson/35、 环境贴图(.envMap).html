<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 200;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        var geometry = new THREE.BoxGeometry(100, 100, 100); //立方体

        var loader = new THREE.CubeTextureLoader();
        // 所有贴图在同一目录下，可以使用该方法设置共用路径
        loader.setPath('../three.js-dev/examples/textures/cube/Park3Med/');
        // 立方体纹理加载器返回立方体纹理对象CubeTexture
        var CubeTexture = loader.load(['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);
        //材质对象Material
        var material = new THREE.MeshPhongMaterial({
            //网格模型设置颜色，网格模型颜色和环境贴图会进行融合计算
            // color:0xff0000,
            envMap: CubeTexture, //设置环境贴图
            // 环境贴图反射率   控制环境贴图对被渲染三维模型影响程度
            // reflectivity: 0.1,
            side: THREE.DoubleSide
        });
        console.log(CubeTexture.image);
        var cube = new THREE.Mesh(geometry, material); //网格模型对象Mesh
        scene.add(cube); //网格模型添加到场景中







        var point = new THREE.PointLight(0xffffff);
        point.position.set(0, 0, 0);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0xffffff);
        ambient.position.set(0, 0, 0);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            // cube.rotation.x += 0.01;
            // cube.rotation.y += 0.01;
            // cube.rotation.z += 0.01;
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
