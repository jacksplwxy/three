<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.js"></script>
    <script src="../three.js-dev/examples/js/controls/OrbitControls.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 100;

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);







        var geometry = new THREE.BoxGeometry(30, 30, 30);
        // var material = new THREE.MeshPhysicalMaterial({ color: 0x0ff000 });
        // 加载纹理贴图
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load('../three.js-dev/examples/textures/planets/earth_atmos_2048.jpg');
        // 加载高光贴图
        var textureSpecular = textureLoader.load('../three.js-dev/examples/textures/planets/earth_specular_2048.jpg');
        var material = new THREE.MeshPhongMaterial({
            // specular: 0xff0000,//高光部分的颜色
            shininess: 30,//高光部分的亮度，默认30
            map: texture,// 普通纹理贴图
            specularMap: textureSpecular, //高光贴图
        }); //材质对象Material
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);







        var point = new THREE.PointLight(0xffffff);
        point.position.set(100, 100, 100);
        scene.add(point);
        var ambient = new THREE.AmbientLight(0xffffff);
        scene.add(ambient);


        var axisHelper = new THREE.AxisHelper(100);
        scene.add(axisHelper);


        function render() {
            renderer.render(scene, camera);
        }
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            cube.rotation.z += 0.01;
            render()
        }
        animate();


        var controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener('change', render);

    </script>
</body>

</html>
